<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="shortcut icon" href="./src/images/calculator.png" type="image/x-icon">
    <script src="./src/main.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    
    <div class="container__overlay">
        <div class="container">
            <div class="calculator dark">
                
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>

                <div class="functions-calculator">
                    <div class="display-screen">
                        <div id="display">
    
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <div class="">
                            <button class="button btn-operator" id="clear">AC</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id="/">/</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id="*">X</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id="backspace"><</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="7">7</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="8">8</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="9">9</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id="-">-</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="4">4</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="5">5</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="6">6</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id="+">+</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="1">1</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="2">2</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="3">3</button>
                        </div>
                        <div class="btn-equal">
                            <button class="button btn-equal" id="equal">=</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id=".">.</button>
                        </div>
                        <div class="">
                            <button class="button btn-number" id="0">0</button>
                        </div>
                        <div class="">
                            <button class="button btn-operator" id="00">00</button>
                        </div>
                        <!-- <div class="">
                            <button class="button btn-operator" id="=">=</button>
                        </div> -->
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
